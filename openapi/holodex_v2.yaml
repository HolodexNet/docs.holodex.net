      summary: Query Live and Upcoming Videos
      description: |-
        This is somewhat similar to calling `/videos`. 

        However, this endpoint imposes these default values on the query parameters: You can choose to override them by providing your own values.
          
            status: [STATUSES.LIVE, STATUSES.UPCOMING].join(','),
            type: 'stream',
            sort: 'available_at',
            order: 'asc',
            max_upcoming_hours: 48,
            limit: 9999,
            include: live_info + query's include

  /videos:
    get:
      parameters:
        - $ref: "#/components/parameters/videoChannelId"
        - $ref: "#/components/parameters/videoStatus"
        - $ref: "#/components/parameters/videoLang"
        - $ref: "#/components/parameters/videoType"
        - $ref: "#/components/parameters/videoTopicId"
        - $ref: "#/components/parameters/videoInclude"
        - $ref: "#/components/parameters/org"
        - $ref: "#/components/parameters/videoMentionedChannelId"
        - $ref: "#/components/parameters/videoSort"
        - $ref: "#/components/parameters/order"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/paginated"
        - $ref: "#/components/parameters/videoMaxUpcomingHours"
        - $ref: "#/components/parameters/videoIdentifier"
        - schema:
            type: string
          in: query
          name: from
          description: "ISO8601 Date String for minimum `available_at`. (`available_at` is the most accurate timestamp of when a video has gone live or became viewable - it is the first non null value of the `start_actual`, `start_scheduled` or `published_at` fields)"
        - schema:
            type: string
          in: query
          name: to
          description: ISO8601 Date String for maximum `available_at`
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VideoFull"
      summary: Query Videos
      description: |-
        Pretty much everything you need. This is the most 'vanilla' variant with almost no preset values, and `/channels/{channelId}/{type}` and `/live` endpoints both use the same query structure but provision default values differently for some of the query params.

        Not as powerful at searching arbitrary text as the Search API (currently not documented/available).
