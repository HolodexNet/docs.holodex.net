      description: 'Flexible endpoint to search for comments in videos fufilling multiple conditions. Descriptions with "any" implies an OR condition, and "all" implies a AND condition.'
      requestBody:
        content:
          application/json:
            schema:
              description: ""
              type: object
              x-examples:
                example-1:
                  sort: newest
                  lang:
                    - en
                    - ja
                  target:
                    - stream
                    - clip
                  topic:
                    - singing
                  vch:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  org:
                    - Nijisanji
                    - Hololive
                  comment: Lemon
                  paginated: true
                  offset: 0
                  limit: 30
              properties:
                sort:
                  type: string
                  minLength: 1
                  enum:
                    - oldest
                    - newest
                  default: newest
                lang:
                  type: array
                  description: "If set, will filter clips to only show clips with these langs + all vtuber streams (provided `target` is not set to filter out streams)"
                  example:
                    - en
                    - ja
                  items:
                    type: string
                target:
                  type: array
                  description: Target types of videos
                  example:
                    - clip
                    - stream
                  items:
                    type: string
                    enum:
                      - clip
                      - stream
                comment:
                  type: string
                  description: Find videos with comments containing specified string (case insensitive)
                  example: Lemon
                topic:
                  type: array
                  description: Return videos that match one of the provided topics
                  example:
                    - singing
                    - apex
                  items:
                    type: string
                vch:
                  type: array
                  description: |-
                    Videos with all of the specified channel 
                    ids. If two or more channel IDs are specified, will only return their collabs, or if one channel is a clipper, it will only show clips of the other vtubers made by this clipper.
                  example:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  items:
                    type: string
                org:
                  type: array
                  description: "Videos of channels in any of the specified orgs, or clips that involve a channel in the specified org."
                  example:
                    - Hololive
                    - Nijisanji
                  items:
                    type: string
                paginated:
                  type: boolean
                  description: "If set at all, responds with total and items wrapping the array of objects"
                offset:
                  type: number
                limit:
                  type: number
              required:
                - sort
                - comment
                - offset
                - limit
            examples:
              example-1:
                value:
                  sort: newest
                  lang:
                    - en
                    - ja
                  target:
                    - stream
                    - clip
                  conditions: []
                  topic:
                    - singing
                  vch:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  org:
                    - Nijisanji
                    - Hololive
                  comment: Lemon
                  paginated: true
                  offset: 0
                  limit: 30
        description: ""
