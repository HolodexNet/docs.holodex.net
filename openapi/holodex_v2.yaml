        message:
          type: string
    Channel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        english_name:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - vtuber
            - subber
        org:
          type: string
          nullable: true
        suborg:
          type: string
          nullable: true
        photo:
          type: string
          nullable: true
        banner:
          type: string
          nullable: true
        twitter:
          type: string
          nullable: true
        video_count:
          type: string
          nullable: true
        subscriber_count:
          type: string
          nullable: true
        view_count:
          type: string
          nullable: true
        clip_count:
          type: string
          nullable: true
        lang:
          type: string
          nullable: true
        published_at:
          type: string
          format: date-time
        inactive:
          type: boolean
        description:
          type: string
    ChannelWithGroup:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        english_name:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - vtuber
            - subber
        org:
          type: string
          nullable: true
        group:
          type: string
          nullable: true
        photo:
          type: string
          nullable: true
        banner:
          type: string
          nullable: true
        twitter:
          type: string
          nullable: true
        video_count:
          type: string
          nullable: true
        subscriber_count:
          type: string
          nullable: true
        view_count:
          type: string
          nullable: true
        clip_count:
          type: string
          nullable: true
        lang:
          type: string
          nullable: true
        published_at:
          type: string
          format: date-time
        inactive:
          type: boolean
        description:
          type: string
    Video:
      type: object
      x-examples: {}
      properties:
        id:
          type: string
        title:
          type: string
        type:
          type: string
          enum:
            - stream
            - clip
        topic_id:
          type: string
          description: "corresponds to a Topic ID, Videos of type `clip` cannot not have topic. Streams may or may not have topic."
          example: minecraft
          nullable: true
        published_at:
          type: string
          format: date-time
          nullable: true
        available_at:
          type: string
          format: date-time
          description: "Takes on the first non-null value of end_actual, start_actual, start_scheduled, or published_at"
        duration:
          type: integer
          description: Duration of the video in seconds
        status:
          type: string
          enum:
            - new
            - upcoming
            - live
            - past
            - missing
        start_scheduled:
          description: Included when includes contains 'live_info'
          type: string
          format: date-time
          nullable: true
        start_actual:
          description: Included when includes contains 'live_info'
          type: string
          format: date-time
          nullable: true
        end_actual:
          description: Included when includes contains 'live_info'
          type: string
          format: date-time
          nullable: true
        live_viewers:
          description: Included when includes contains 'live_info'
          type: integer
          nullable: true
        description:
          description: Included when includes contains 'description'
          type: string
        songcount:
          type: number
          description: Number of tagged songs for this video
        channel_id:
          type: string
    ChannelMin:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        english_name:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - vtuber
            - subber
        photo:
          type: string
    VideoWithChannel:
      allOf:
        - $ref: "#/components/schemas/Video"
        - type: object
          properties:
            channel:
              $ref: "#/components/schemas/ChannelMin"
    VideoFull:
      title: VideoFull
      allOf:
        - $ref: "#/components/schemas/Video"
        - type: object
          properties:
            clips:
              type: array
              description: Included when 'includes' contains 'clips'
              nullable: true
              items:
                $ref: "#/components/schemas/VideoWithChannel"
            sources:
              type: array
              description: Included when 'includes' contains 'sources'
              nullable: true
              items:
                $ref: "#/components/schemas/VideoWithChannel"
            refers:
              type: array
              description: Included when 'includes' contains 'refers'
              nullable: true
              items:
                $ref: "#/components/schemas/VideoWithChannel"
            simulcasts:
              type: array
              description: Included when 'includes' contains 'simulcasts'
              nullable: true
              items:
                $ref: "#/components/schemas/VideoWithChannel"
            mentions:
              type: array
              description: "VTubers mentioned by this video, Included when 'includes' contains 'mentions'"
              nullable: true
              items:
                allOf:
                  - $ref: "#/components/schemas/ChannelMin"
                  - type: object
                    properties:
                      org:
                        type: string
                        description: Org of the Mentioned Channel
                        nullable: true
            songs:
              type: number
              description: Number of songs
              nullable: true
      x-examples:
        example-1: {}
  parameters:
    videoType:
      name: type
      in: query
      required: false
      description: Filter by type of video
      schema:
        type: string
        enum:
          - stream
          - clip
    videoLang:
      name: lang
      in: query
      required: false
      description: "A comma separated list of language codes to filter channels/clips, official streams do not follow this parameter"
      schema:
        type: string
        example: "en,ja"
        default: all
    videoChannelId:
      name: channel_id
      in: query
      required: false
      description: Filter by video uploader channel id
      schema:
        type: string
        example: UCl_gCybOJRIgOXw6Qb4qJzQ
    videoTopicId:
      name: topic
      in: query
      required: false
      description: Filter by video topic id
      schema:
        type: string
        example: singing
    videoSort:
      name: sort
      in: query
      required: false
      description: Sort by any returned video field
      schema:
        type: string
        example: start_scheduled
        default: available_at
    order:
      name: order
      in: query
      required: false
      description: Order by ascending or descending
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    videoInclude:
      name: include
      in: query
      required: false
      description: Comma separated string of extra info for video. Should be a string instead of an array.
      style: form
      schema:
        items:
          type: string
          enum:
            - clips
            - refers
            - sources
            - simulcasts
            - mentions
            - description
            - live_info
            - channel_stats
            - songs
        example: "live_info,clips"
        type: array
      explode: false
    limit:
      name: limit
      in: query
      required: false
      description: Results limit
      schema:
        type: integer
        default: 25
        maximum: 50
    offset:
      name: offset
      in: query
      required: false
      description: Offset results
      schema:
        type: integer
        default: 0
    videoStatus:
      name: status
      description: Filter by video status
      in: query
      required: false
      schema:
        type: string
        enum:
          - new
          - upcoming
          - live
          - past
          - missing
        example: past
    videoMentionedChannelId:
      name: mentioned_channel_id
      in: query
      required: false
      description: "Filter by mentioned channel id, excludes itself. Generally used to find collabs/clips that include the requested channel"
      schema:
        type: string
    org:
      name: org
      in: query
      required: false
      description: Filter by clips that feature the org's talent or videos posted by the org's talent
      schema:
        type: string
        example: Hololive
    paginated:
      name: paginated
      in: query
      schema:
        type: string
        default: <empty>
      description: "If paginated is set to any non-empty value, return an object with total, otherwise returns an array."
      allowEmptyValue: true
    channelId:
      name: channelId
      in: path
      required: true
      schema:
        type: string
      description: ID of the Youtube Channel that is being queried
    videoId:
      name: videoId
      in: path
      required: true
      schema:
        type: string
      description: ID of a Youtube Video
    videoMaxUpcomingHours:
      name: max_upcoming_hours
      in: query
      required: false
      schema:
        type: number
        example: 24
      description: Number of maximum hours upcoming to get upcoming videos by (for rejecting waiting rooms that are two years out)
    videoIdentifier:
      name: id
      in: query
      required: false
      schema:
        type: string
      description: "A single Youtube Video ID. If Specified, only this video can be returned (may be filtered out by other conditions though)"
    channelType:
      name: type
      in: query
      required: false
      schema:
        type: string
        enum:
          - subber
          - vtuber
      description: "Type of Channel, whether it's a vtuber or a subber. Leave unset to query all. "
  securitySchemes:
    ApiKeyAuth:
      name: X-APIKEY
      type: apiKey
      in: header
      description: the X-APIKEY header is required to authenticate your request against holodex
paths:
  /live:
    get:
      parameters:
        - $ref: "#/components/parameters/videoChannelId"
        - $ref: "#/components/parameters/videoStatus"
        - $ref: "#/components/parameters/videoLang"
        - $ref: "#/components/parameters/videoType"
        - $ref: "#/components/parameters/videoTopicId"
        - $ref: "#/components/parameters/videoInclude"
        - $ref: "#/components/parameters/org"
        - $ref: "#/components/parameters/videoMentionedChannelId"
        - $ref: "#/components/parameters/videoSort"
        - $ref: "#/components/parameters/order"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/paginated"
        - $ref: "#/components/parameters/videoMaxUpcomingHours"
        - $ref: "#/components/parameters/videoIdentifier"
      responses:
