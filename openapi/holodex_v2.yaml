  "/channels/{channelId}/{type}":
    get:
      description: "A simplified endpoint for access channel specific data. If you want more customization, the same result can be obtained by calling the `/videos` endpoint."
      operationId: get-v2-channels-channelId-clips
      parameters:
        - $ref: "#/components/parameters/videoLang"
        - $ref: "#/components/parameters/videoInclude"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/paginated"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      total:
                        type: number
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/VideoFull"
                  - type: array
                    items:
                      $ref: "#/components/schemas/VideoFull"
      summary: Query Videos Related to Channel
    parameters:
      - $ref: "#/components/parameters/channelId"
      - schema:
          type: string
          enum:
            - clips
            - videos
            - collabs
        name: type
        in: path
        required: true
        description: "The type of video resource to fetch. Clips finds clip videos of a `vtuber` channel, Video finds the `channelId` channel's uploads, and collabs finds videos uploaded by other channels that mention this `channelId`"
  /users/live:
    get:
      summary: Quickly Access Live / Upcoming for a set of Channels
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Video"
      operationId: get-cached-live
      parameters:
        - schema:
            type: string
          in: query
          name: channels
          description: comma separated Youtube Channel IDs
      description: |-
        This endpoint is similar to the /live endpoint and usually replies much faster. It is more friendly in general. The cost to execute a lookup is significantly cheaper. It's unfortunately less customizable as a result.

        We recommends using this if you have a fixed set of channel IDs to look up status for.
    parameters: []
  "/videos/{videoId}":
    parameters:
      - $ref: "#/components/parameters/videoId"
    get:
      summary: Get a single Video's metadata
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/VideoFull"
                  - type: object
                    properties:
                      comments:
                        type: array
                        description: Comments are only returned if c === '1'
                        items:
                          $ref: "#/components/schemas/Comment"
                      recommendations:
                        type: array
                        items:
                          $ref: "#/components/schemas/Video"
      operationId: get-videos-videoId
      parameters:
        - $ref: "#/components/parameters/videoLang"
        - schema:
            type: string
            example: "1"
            enum:
              - "1"
              - "0"
          in: query
          name: c
          description: if `1` then will reply with timestamp comments for this video
      description: |-
        Retrieves a video object.

        Also retrieves Comments if query parameter `c` is set.

        Also retrieves Recommendations if query parameter `lang` is set
  /channels:
    get:
      summary: List Channels
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: Array of Channels up to `limit` count.
                items:
                  $ref: "#/components/schemas/ChannelWithGroup"
      operationId: get-channels
      description: ""
      parameters:
        - $ref: "#/components/parameters/channelType"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/limit"
        - in: query
          name: org
          description: "If set, filter for Vtuber belonging to a specific org"
          schema:
            example: Hololive
            type: string
        - schema:
            type: string
            example: "en,ja,zh"
          in: query
          name: lang
          description: "Comma separated list of languages. Language is a property of Channel, so only Channels satisfying the language will be returned. Leave empty to search for Vtubers and/or all clippers."
        - schema:
            type: string
          in: query
          name: sort
          description: "Column to sort on, leave default to use 'org' as sort. Any first level property of channel should work here."
        - schema:
            type: string
            enum:
              - asc
              - desc
          in: query
          name: order
          description: "ASC or DESC order, default asc."
    parameters: []
  /search/videoSearch:
    post:
      summary: ""
      operationId: post-search-videoSearch
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/VideoWithChannel"
                  - type: object
                    properties:
                      total:
                        type: number
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/VideoWithChannel"
      description: |-
        Flexible endpoint to search for videos fufilling multiple conditions. Descriptions with "any" implies an OR condition, and "all" implies a AND condition.

        Searching for topics and clips is not supported, because clips do not contain topic_ids
      requestBody:
        content:
          application/json:
            schema:
              description: ""
              type: object
              x-examples:
                example-1:
                  sort: newest
                  lang:
                    - en
                    - ja
                  target:
                    - stream
                    - clip
                  conditions: []
                  topic:
                    - singing
                  vch:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  org:
                    - Nijisanji
                    - Hololive
                  comment: []
                  paginated: true
                  offset: 0
                  limit: 30
              properties:
                sort:
                  type: string
                  minLength: 1
                  enum:
                    - oldest
                    - newest
                  default: newest
                lang:
                  type: array
                  description: "If set, will filter clips to only show clips with these langs + all vtuber streams (provided `target` is not set to filter out streams)"
                  example:
                    - en
                    - ja
                  items:
                    type: string
                target:
                  type: array
                  description: Target types of videos
                  example:
                    - clip
                    - stream
                  items:
                    type: string
                    enum:
                      - clip
                      - stream
                conditions:
                  type: array
                  description: Match all the following conditions
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: Okakoro
                        description: Look for text in video title or description
                topic:
                  type: array
                  description: Return videos that match one of the provided topics
                  example:
                    - singing
                    - apex
                  items:
                    type: string
                vch:
                  type: array
                  description: |-
                    Videos with all of the specified channel 
                    ids. If two or more channel IDs are specified, will only return their collabs, or if one channel is a clipper, it will only show clips of the other vtubers made by this clipper.
                  example:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  items:
                    type: string
                org:
                  type: array
                  description: "Videos of channels in any of the specified orgs, or clips that involve a channel in the specified org."
                  example:
                    - Hololive
                    - Nijisanji
                  items:
                    type: string
                paginated:
                  type: boolean
                  description: "If set at all, responds with total and items wrapping the array of objects"
                offset:
                  type: number
                limit:
                  type: number
              required:
                - sort
                - comment
                - offset
                - limit
            examples:
              example-1:
                value:
                  sort: newest
                  lang:
                    - en
                    - ja
                  target:
                    - stream
                    - clip
                  conditions: []
                  topic:
                    - singing
                  vch:
                    - UChAnqc_AY5_I3Px5dig3X1Q
                    - UCvaTdHTWBGv3MKj3KVqJVCw
                  org:
                    - Nijisanji
                    - Hololive
                  comment: []
                  paginated: true
                  offset: 0
                  limit: 30
        description: ""
